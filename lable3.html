
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: blue;
    }
    input, select, button {
        margin: 10px;
        padding: 5px;
        font-size: 16px;
    }
</style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <input type="number" id="temperatureInput" placeholder="Enter temperature...">
    <select id="unitSelect">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        
        <option value="kelvin">Kelvin</option>
    </select><br>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>

    <script>
        function convertTemperature() {
            var temperature = parseFloat(document.getElementById('temperatureInput').value);
            var unit = document.getElementById('unitSelect').value;
            var result = document.getElementById('result');

            if (isNaN(temperature)) {
                result.innerHTML = "Please enter a valid number!";
                return;
            }

            if (unit === 'celsius') {
                var convertedTemp = (temperature * 9/5) + 32;
                result.innerHTML = temperature + "°C is " + convertedTemp.toFixed(2) + "°F";
            } else if (unit === 'fahrenheit') {
                var convertedTemp = (temperature - 32) * 5/9;
                result.innerHTML = temperature + "°F is " + convertedTemp.toFixed(2) + "°C";
            } 
             
             else if (unit === 'kelvin') {
                 var convertedTemp = temperature + 273.15;
                 result.innerHTML = temperature + "K is " + convertedTemp.toFixed(2) + "°C";
             }
        }
    </script>
</body>
</html>
